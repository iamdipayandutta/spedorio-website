<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Dipayan Dutta Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.2);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header img {
            width: 80px;
            height: auto;
            margin-bottom: 15px;
        }
        .login-header h1 {
            font-size: 24px;
            color: #ffffff;
        }
        .form-control {
            background-color: #2d2d2d;
            border: none;
            color: #ffffff;
            padding: 12px;
            margin-bottom: 20px;
        }
        .form-control:focus {
            background-color: #333333;
            box-shadow: 0 0 0 3px rgba(57, 255, 20, 0.25);
            color: #ffffff;
        }
        .btn-primary {
            background-color: #39ff14;
            border: none;
            color: #000000;
            padding: 12px;
            font-weight: 600;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #2ecc00;
            color: #000000;
        }
        .alert {
            background-color: #2d2d2d;
            color: #ff4d4d;
            border: 1px solid #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <img src="{{ url_for('static', filename='uploads/logo.png') }}" alt="Logo" onerror="this.src='https://via.placeholder.com/80'">
                <h1>Blog Admin</h1>
            </div>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <form method="post" action="{{ url_for('admin_login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
