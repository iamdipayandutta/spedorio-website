<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Dipayan Dutta Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #39ff14;
            --dark-bg: #121212;
            --darker-bg: #1e1e1e;
            --light-text: #f5f5f5;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--light-text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }
        
        .card {
            background-color: var(--darker-bg);
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .card-header {
            background-color: rgba(57, 255, 20, 0.1);
            color: var(--primary-color);
            font-weight: 600;
            border-bottom: 1px solid #333;
            text-align: center;
            padding: 20px;
        }
        
        .card-header img {
            width: 60px;
            height: auto;
            margin-bottom: 10px;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .form-control {
            background-color: #2d2d2d;
            border: 1px solid #333;
            color: var(--light-text);
            padding: 12px;
            margin-bottom: 20px;
        }
        
        .form-control:focus {
            background-color: #333;
            color: var(--light-text);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(57, 255, 20, 0.25);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            color: #000;
            font-weight: 600;
            padding: 12px;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-primary:hover {
            background-color: #2ecc00;
            color: #000;
        }
        
        .alert {
            border-radius: 10px;
        }
        
        .alert-danger {
            background-color: rgba(255, 57, 57, 0.1);
            color: #ff3939;
            border: 1px solid #ff3939;
        }
        
        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .card-footer {
            background-color: var(--darker-bg);
            border-top: 1px solid #333;
            text-align: center;
            padding: 15px;
        }
        
        .card-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .card-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="card">
            <div class="card-header">
                <img src="{{ url_for('static', filename='uploads/logo.png') }}" alt="Logo" onerror="this.src='https://via.placeholder.com/60'">
                <h2>Create Account</h2>
                <p class="mb-0">Join our blog community</p>
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <form method="post" action="{{ url_for('signup') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
            <div class="card-footer">
                Already have an account? <a href="{{ url_for('public_login') }}">Log In</a><br>
                <a href="/" class="mt-2 d-inline-block">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
