<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Dipayan Dutta</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .blog-post-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--darker-bg);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.2);
        }
        
        .blog-post-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .blog-post-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--neon-green);
        }
        
        .blog-post-meta {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .blog-post-featured-image {
            margin-bottom: 2rem;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .blog-post-featured-image img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        
        .blog-post-body {
            line-height: 1.8;
            color: #f5f5f5;
            font-size: 1.1rem;
        }
        
        .blog-post-body h1, 
        .blog-post-body h2, 
        .blog-post-body h3, 
        .blog-post-body h4, 
        .blog-post-body h5, 
        .blog-post-body h6 {
            color: var(--neon-green);
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        
        .blog-post-body p {
            margin-bottom: 1.5rem;
        }
        
        .blog-post-body ul, 
        .blog-post-body ol {
            margin-bottom: 1.5rem;
            padding-left: 2rem;
        }
        
        .blog-post-body a {
            color: var(--neon-green);
            text-decoration: none;
        }
        
        .blog-post-body a:hover {
            text-decoration: underline;
        }
        
        .blog-post-body blockquote {
            border-left: 4px solid var(--neon-green);
            padding-left: 1rem;
            margin-left: 0;
            color: #aaa;
            font-style: italic;
        }
        
        .blog-post-body code {
            background-color: rgba(57, 255, 20, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: monospace;
        }
        
        .blog-post-body pre {
            background-color: #1a1a1a;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 1.5rem;
        }
        
        .blog-post-body pre code {
            background-color: transparent;
            padding: 0;
        }
        
        .blog-post-author {
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid #333;
            text-align: right;
            font-style: italic;
            color: #aaa;
        }
        
        .back-to-blog {
            display: inline-block;
            margin-top: 2rem;
            color: var(--neon-green);
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-to-blog:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    
    <!-- Scroll Indicator Dots -->
    <div class="scroll-indicator">
        <div class="scroll-dot" data-tooltip="Home"></div>
        <div class="scroll-dot" data-tooltip="About"></div>
        <div class="scroll-dot" data-tooltip="Blog"></div>
        <div class="scroll-dot" data-tooltip="Contact"></div>
    </div>

    <!-- Scroll Arrows -->
    <div class="scroll-arrows">
        <div class="scroll-arrow"></div>
        <div class="scroll-arrow"></div>
        <div class="scroll-arrow"></div>
    </div>

    <div class="neural-network"></div>
    <div class="data-flow">
        <div class="data-line"></div>
        <div class="data-line"></div>
        <div class="data-line"></div>
        <div class="data-line"></div>
    </div>
    <div class="ai-nodes">
        <div class="ai-node"></div>
        <div class="ai-node"></div>
        <div class="ai-node"></div>
        <div class="ai-node"></div>
    </div>
    <div class="tech-elements">
        <!-- Tech elements from index.html -->
    </div>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <nav>
        <div class="logo-small" id="openSidebar">
            <img src="assets\PicsArt_10-07-11.10.16.png" alt="Dipayan Logo" class="nav-logo">
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar content from index.html -->
    </div>

    <div class="sidebar-overlay"></div>

    <main>
        <section id="blog-post">
            <div class="blog-post-content">
                <!-- Blog post content will be loaded dynamically -->
                <p class="text-center">Loading blog post...</p>
            </div>
            <div class="text-center">
                <a href="index.html#blog" class="back-to-blog">
                    <i class="fas fa-arrow-left"></i> Back to Blog
                </a>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-text">
            <p>My Goal ?</br> To create <span class="highlight"> tools and experiences 
            </span></p>
            <p>that make life <span class="highlight">simpler , smarter , pixel</span> and more fun.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="blog.js"></script>
</body>
</html>
